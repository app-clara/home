name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches: [ main ]  # dispara o deploy sempre que fizer push na branch main

permissions:
  contents: write  # necessário para publicar no branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🔧 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Instalar dependências
        run: npm ci

      - name: 🏗️ Build do projeto
        run: npm run build

      - name: 🚀 Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # nome do repositório deve estar no base do vite.config.ts (ex: /home/)
